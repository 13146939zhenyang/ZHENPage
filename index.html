<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZhenYang</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Google+Sans:400,500,700">
    <link href="/node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header-name">Zhen
            <span>Yang</span>
        </div>
        <div class="header-navbar">
            <div>Home</div>
            <div>Resume</div>
            <div>Services</div>
            <div>Blog</div>
            <div>Contact</div>
        </div>
    </header>
    <section class="body">
        <div class="body-home">
            <div class="body-home_top">
                <div class="body-home_top_photo"></div>
                <div class="body-home_top_contact">
                    <div class="body-home_top_contact-name">
                        <h1>
                            Zhen Yang
                        </h1>
                    </div>
                    <div class="body-home_top_contact-job">Frontend-developer</div>
                    <div class="body-home_top_contact-media">
                        <a href="https://www.google.com" class="body-home_top_contact-media-twitter">
                            <i class="fab fa-twitter fa-sm body-home_top_contact-media-twitter_icon"></i>
                        </a>
                        <a href="https://www.google.com" class="body-home_top_contact-media-facebook">
                            <i class="fab fa-facebook-f fa-sm body-home_top_contact-media-facebook_icon"></i>
                        </a>
                        <a href="https://www.google.com" class="body-home_top_contact-media-instagram">
                            <i class="fab fa-instagram  fa-sm body-home_top_contact-media-instagram_icon"></i>
                        </a>


                    </div>
                </div>
            </div>
            <div class="body-home_bottom"></div>
        </div>
    </section>
</body>

</html>
